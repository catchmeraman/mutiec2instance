name: 'Terraform CI/CD Pipeline'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: .
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: 🔧 Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: 🏗️ Terraform Init
      id: init
      run: terraform init
      
    - name: 🔍 Terraform Validate
      id: validate
      run: terraform validate -no-color
      
    - name: 📋 Terraform Plan
      id: plan
      run: terraform plan -no-color -input=false
      continue-on-error: true
      
    - name: 💬 Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const output = `#### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
          #### Terraform Validation 🔍\`${{ steps.validate.outcome }}\`
          #### Terraform Plan 📋\`${{ steps.plan.outcome }}\`
          
          <details><summary>Show Plan</summary>
          
          \`\`\`terraform
          ${{ steps.plan.outputs.stdout }}
          \`\`\`
          
          </details>
          
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
          
    - name: 🚀 Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false
      
    - name: 📊 Output Infrastructure Status
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "## 🌍 Infrastructure Deployed Successfully" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Instance Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **US-East-1**: 3x t3.micro instances" >> $GITHUB_STEP_SUMMARY
        echo "- **US-West-2**: 2x t3.medium instances" >> $GITHUB_STEP_SUMMARY
        echo "- **AP-South-1**: 4x t3.large instances" >> $GITHUB_STEP_SUMMARY
        echo "### 💰 Estimated Cost: ~$307.50/month" >> $GITHUB_STEP_SUMMARY
        terraform output -json
